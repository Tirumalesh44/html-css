<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="loginbutton.html" >
                    <p>
                        <label for="Fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Tirumalesh naidu" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="i-love-u@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="at least 6 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create account" required onclick="loginbutton.html">
                    </p>
                </form>
            </main>
            <footer class="sign-up-footer">
                <p>Already have an account   <a href="#" target="_blank">Login</a></p>
            </footer>
        </div>
        <div class=" circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
